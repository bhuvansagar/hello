<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Parking System</h1>
    </header>
    <main>
        <div class="status">
            <h2>Parking Status</h2>
            <div id="parkingSlots">
               
            </div>
        </div>
        <div class="controls">
            <h2>Manage Parking</h2>
            <form id="parkForm">
                <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number" required>
                <button type="button" onclick="parkVehicle()">Park Vehicle</button>
                <button type="button" onclick="removeVehicle()">Remove Vehicle</button>
                
            </form>
        </div>
    </main>
    <div class="container">
        <h1>Parking Token Generator</h1>
        <button id="generateBtn">Generate Token & QR Code</button>
        <div id="qrcode" class="qrcode"></div>
        <p id="tokenDisplay" class="token"></p>
        <input type="text" id="verifyInput" placeholder="Enter token to verify">
        <button id="verifyBtn">Verify Token</button>
        <p id="verifyResult" class="result"></p>
      </div>
    </div>
    <footer>
        <p>&copy; 2024 Smart Parking System</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
